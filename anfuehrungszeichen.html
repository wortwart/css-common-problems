<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Anführungszeichen</title>
	<link rel="stylesheet" href="./standard.css"/>
	<style type="text/css">
		ul li {
			font-family: Georgia, Times, serif;
			line-height: 2em;
			font-size: larger;
		}
		:lang(de) {quotes: "\201E" "\201C" "\201A" "\2018";}
		:lang(en) {quotes: "\201C\200A" "\200A\201D" "\2018\200A" "\200A\2019";}
		:lang(fr) {quotes: "\AB\2005" "\2005\BB" "" "";}
		:lang(fr) q q {font-style: italic;}
		:lang(it) {quotes: "\AB\200A" "\200A\BB" "\201C\200A" "\200A\201D";}
		q::before {content: open-quote}
		q::after {content: close-quote}
	</style>
</head>
<body>
	<h1>Anführungszeichen</h1>
	<ul>
		<li lang="de">Ich zitiere: <q><q>Warum?</q>, fragte Konstantin.</q></li>
		<li lang="en">I quote: <q><q>Why?</q>, asked Mathilda.</q></li>
		<li lang="fr">Je cite: <q><q>Pourquoi?</q>, demandait Emanuel.</q></li>
		<li lang="it">Cito: <q><q>Perché?</q>, domandava Emilia.</q></li>
		<li>Ich zitiere ohne Sprachkennzeichnung: <q><q>Warum?</q>, fragte Konstantin.</q></li>
	</ul>
</body>
</html>

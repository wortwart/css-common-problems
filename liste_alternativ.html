<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Testsite</title>
	<link rel="stylesheet" href="./standard.css"/>
	<style type="text/css">
		ul {
			list-style-type: none;
			border-spacing: 0.5em;
			/* mit border statt spacing:
			border-collapse: collapse;
			*/
		}

		li {
			display: table-row;
		}

		/*
		border statt spacing:
		li:not(:last-of-type) {
			border-bottom: 1px solid blue;
		}
		*/

		li::before {
		  content: '\BB';
		  display: table-cell;
		  background-color: #bbb;
		}
	</style>
</head>
<body>
	<h1>Liste mit Text als Listenzeichen (alternativ)</h1>

    <li>Lorem ipsum dolor sit amet</li>
	</ul>
</body>
</html>

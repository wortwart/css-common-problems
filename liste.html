<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Text als Listenzeichen</title>
	<link rel="stylesheet" href="./standard.css"/>
	<style type="text/css">
		ul {
			list-style-type: none;
		}

		li {
			margin: 1em 0;
		}

		li::before {
		  content: '\BB';
		  display: inline-block;
		  margin-left: -1em;
		  width: 1em;
		  background-color: #bbb;
		}
	</style>
</head>
<body>
	<h1>Liste mit Text als Listenzeichen</h1>
	<ul class="striped">
    <li>Lorem ipsum dolor sit amet</li>
    <li>Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet</li>
    <li>Lorem ipsum dolor sit amet</li>
	</ul>
</body>
</html>

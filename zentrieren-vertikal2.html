<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vertikal zentrieren</title>
	<link rel="stylesheet" href="./standard.css"/>
	<style type="text/css">
		.parent {
			position: relative;
			border: 1px solid blue;
			width: 40em;
			height: 20em;
		}
		.child {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			width: 30em;
			height: 60px;
			margin: auto;
			background-color: grey;
			line-height: 60px;
		}
		img {
			vertical-align: middle;
		}
	</style>
</head>
<body>

	<h1>Vertikal zentrieren</h1>
	<div class="parent">
		<div class="child">
			Vertikal zentrierter Text
			<img src="img/50x50.gif" alt=""/>
			mit Bild
		</div>
	</div>

</body>
</html>

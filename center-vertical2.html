<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Center Vertically</title>
		<link rel="stylesheet" href="./standard.css" />
		<style type="text/css">
		.parent {
			position: relative;
			border: 1px solid blue;
			width: 40em;
			height: 20em;
		}

		.child {
			position: absolute;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
			width: 30em;
			height: 60px;
			margin: auto;
			background-color: grey;
			line-height: 60px;
		}

		img {
			vertical-align: middle;
		}
		</style>
	</head>

	<body>
		<h1>Center Vertically</h1>
		<h2>Inner container fixed on all four sides</h2>
		<div class="parent">
			<div class="child">
				Vertically centered text
				<img src="img/50x50.gif" alt="" /> with image
			</div>
		</div>
	</body>

</html>

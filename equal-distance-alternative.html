<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Spread Elements with Equal Distance</title>
	<link rel="stylesheet" href="./standard.css"/>
	<style type="text/css">
		section {
			padding: 0.5rem;
			width: 100%;
			background-color: yellow;
		}

		section > div {
			float: left;
			width: calc(100% / 7 - 1rem - 2.25px);
			height: 3rem;
			margin: 0.5rem;
			border: 1px solid gray;
			background-color: red;
		}

		section::after {
			content: '';
			display: block;
			clear: left;
		}

	</style>
</head>
<body>
	<h1>Spread Elements with Equal Distance</h1>
	<h2>With calc()</h2>
	<section>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</section>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Center Vertically</title>
	<link rel="stylesheet" href="./standard.css"/>
	<style type="text/css">
		.parent {
			display: table;
			border: 1px solid blue;
			width: 40em;
			height: 20em;
			border-spacing: 5em calc(10em - 30px);
		}
		.child {
			display: table-cell;
			background-color: grey;
			vertical-align: middle;
		}
		img {
			vertical-align: middle;
		}
	</style>
</head>
<body>

	<h1>Center Vertically</h1>
	<h2>With table layout</h2>
	<div class="parent">
		<div class="child">
			Vertically centered text
			<img src="img/50x50.gif" alt=""/>
			with image
		</div>
	</div>

</body>
</html>
